<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>UNLAM VS GEI</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #soundcloud-player {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }
    #play-button {
      position: absolute;
      z-index: 999;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background-color: rgba(255, 85, 0, 0.9);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #play-button:hover {
      background-color: #e64d00;
    }
    #circle-transition {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      background-color: black;
      border-radius: 50%;
      z-index: 998;
      pointer-events: none;
      transition: width 3s ease, height 3s ease, opacity 0.5s ease;
      opacity: 0;
    }
    #circle-transition.active {
      width: 200vw;
      height: 200vh;
      opacity: 1;
    }
    #video-counter {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 8px;
      z-index: 999;
      transition: opacity 0.4s ease;
    }
    #video-counter.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <button id="play-button" onclick="startExperience()">▶️ Actuación del jugador 16 de la UNLAM</button>
  <div id="video-counter" class="hidden"><span id="current-index">0</span> / <span id="total-videos">0</span></div>
  <div id="player"></div>
  <iframe id="soundcloud-player"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2101629879&auto_play=false&visual=false&show_comments=false&hide_related=true&show_user=false&show_reposts=false&show_teaser=false&buying=false&download=false&sharing=false"
    allow="autoplay">
  </iframe>
  <div id="circle-transition"></div>
  <script src=" https://www.youtube.com/player_api "></script>

  <script>

    const videos = [
      { start: 323,   end: 326  }, // 5:23  → 5*60 + 23 = 323
      { start: 460,   end: 465  }, // 7:40  → 7*60 + 40 = 460
      { start: 627,   end: 632  }, // 10:27 → 10*60 + 27 = 627
      { start: 1229,  end: 1243 }, // 20:29 → 20*60 + 29 = 1229
      { start: 1320,  end: 1326 }, // 22:00 → 22*60 + 0 = 1320
      { start: 1510,  end: 1514 }, // 25:10 → 25*60 + 10 = 1510
      { start: 1921,  end: 1925 }, // 32:01 → 32*60 + 1 = 1921
      { start: 2069,  end: 2074 }, // 34:29 → 34*60 + 29 = 2069
      { start: 2523,  end: 2528 }, // 42:03 → 42*60 + 3 = 2523
      { start: 2672,  end: 2681 }, // 44:32 → 44*60 + 32 = 2672
      { start: 3105,  end: 3108 }, // 51:45 → 51*60 + 45 = 3105
      { start: 3461,  end: 3465 }, // 57:41 → 57*60 + 41 = 3461
      { start: 3625,  end: 3629 }, // 1:00:25 → 1*3600 + 0*60 + 25 = 3625
      { start: 4257,  end: 4261 }, // 1:10:57 → 1*3600 + 10*60 + 57 = 4257
      { start: 4835,  end: 4838 }, // 1:20:35 → 1*3600 + 20*60 + 35 = 4835
      { start: 5505,  end: 5510 }, // 1:41:45 → 1*3600 + 41*60 + 45 = 5505
      { start: 5765,  end: 5771 }, // 1:46:05 → 1*3600 + 46*60 + 5 = 5765
      { start: 5884,  end: 5889 }, // 1:48:04 → 1*3600 + 48*60 + 4 = 5884
      { start: 5970,  end: 5974 }, // 1:49:30 → 1*3600 + 49*60 + 30 = 5970
      { start: 6068,  end: 6072 }, // 1:51:08 → 1*3600 + 51*60 + 8 = 6068
      { start: 7422,  end: 7426 }, // 2:03:42 → 2*3600 + 3*60 + 42 = 7422
      { start: 7513,  end: 7518 }, // 2:05:13 → 2*3600 + 5*60 + 13 = 7513
      { start: 7991,  end: 8003 }, // 2:13:11 → 2*3600 + 13*60 + 11 = 7991
      { start: 8061,  end: 8067 }, // 2:14:21 → 2*3600 + 14*60 + 21 = 8061
      { start: 8370,  end: 8374 }, // 2:19:30 → 2*3600 + 19*60 + 30 = 8370; 2:19:34 → 8374
      { start: 8483,  end: 8489 }, // 2:21:23 → 2*3600 + 21*60 + 23 = 8483
      { start: 8580,  end: 8587 }, // 2:23:00 → 2*3600 + 23*60 + 0 = 8580
    ];    

    let currentIndex = 0;
    let player;
    let soundCloudIframe;
    let soundLoopInterval;
    const totalVideos = videos.length;

    function updateCounter() {
      const currentEl = document.getElementById("current-index");
      const totalEl = document.getElementById("total-videos");
      if (currentEl && totalEl) {
        currentEl.textContent = currentIndex + 1;
        totalEl.textContent = totalVideos;
      }
    }

    function restartSoundCloud() {
      if (soundCloudIframe && soundCloudIframe.contentWindow) {
        console.log("Reproduciendo nuevamente SoundCloud...");
        soundCloudIframe.contentWindow.postMessage(JSON.stringify({ method: 'seekTo', value: 0 }), '*');
        soundCloudIframe.contentWindow.postMessage(JSON.stringify({ method: 'play' }), '*');
        setTimeout(() => {
          soundCloudIframe.contentWindow.postMessage(JSON.stringify({ method: 'setVolume', value: 30 }), '*');
        }, 100);
      }
    }

    function startSoundCloudLoop(durationSeconds = 180) {
      restartSoundCloud();
      soundLoopInterval = setInterval(restartSoundCloud, durationSeconds * 1000);
    }

    function startExperience() {
      document.getElementById("play-button").style.display = "none";
      requestFullscreen();

      soundCloudIframe = document.getElementById("soundcloud-player");

      // Iniciar SoundCloud
      setTimeout(() => {
        if (soundCloudIframe && soundCloudIframe.contentWindow) {
          soundCloudIframe.contentWindow.postMessage(JSON.stringify({ method: 'play' }), '*');
          setTimeout(() => {
            soundCloudIframe.contentWindow.postMessage(JSON.stringify({ method: 'setVolume', value: 30 }), '*');
          }, 100);
        } else {
          console.error("SoundCloud iframe no encontrado.");
        }
      }, 200);

      // Reiniciar música cada 180 segundos (ajustable)
      startSoundCloudLoop(180); // Cambia este valor si tu pista dura más o menos

      const circle = document.getElementById("circle-transition");
      circle.classList.add("active");

      setTimeout(() => {
        if (!player) {
          player = new YT.Player('player', {
            videoId: 'TBn-mCF4T40',
            playerVars: {
              autoplay: 1,
              controls: 1,
              start: videos[0].start,
              end: videos[0].end || undefined,
              rel: 0,
              fs: 1,
              playsinline: 1
            },
            events: {
              'onStateChange': onStateChange
            }
          });
        } else {
          const firstVideo = videos[0];
          player.loadVideoById({
            videoId: 'TBn-mCF4T40',
            startSeconds: firstVideo.start,
            endSeconds: firstVideo.end || undefined
          });
        }

        document.getElementById("total-videos").textContent = totalVideos;
        document.getElementById("video-counter").classList.remove("hidden");
        updateCounter();

        setTimeout(() => {
          circle.classList.remove("active");
        }, 150);
      }, 1200);
    }

    function onStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        const currentVideoData = videos[currentIndex];
        const duration = (currentVideoData.end || (currentVideoData.start + player.getDuration())) - currentVideoData.start;
        if (window.nextVideoTimeout) clearTimeout(window.nextVideoTimeout);
        window.nextVideoTimeout = setTimeout(nextVideo, duration * 1000);
      }
    }

    function nextVideo() {
      if (window.nextVideoTimeout) clearTimeout(window.nextVideoTimeout);
      const circle = document.getElementById("circle-transition");
      circle.classList.add("active");
      setTimeout(() => {
        currentIndex++;
        if (currentIndex < videos.length) {
          const current = videos[currentIndex];
          player.loadVideoById({
            videoId: 'TBn-mCF4T40',
            startSeconds: current.start,
            endSeconds: current.end || undefined
          });
          updateCounter();
          setTimeout(() => {
            circle.classList.remove("active");
          }, 150);
        } else {
          circle.classList.remove("active");
          alert("✅ ¡Todos los videos han sido reproducidos!");
        }
      }, 1200);
    }

    function requestFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen().catch(err => console.log(`Error pantalla completa: ${err.message}`));
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
