<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>UNLAM VS CIUDAD B</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #soundcloud-player {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }
    #play-button {
      position: absolute;
      z-index: 999;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background-color: rgba(255, 85, 0, 0.9);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #play-button:hover {
      background-color: #e64d00;
    }
    #circle-transition {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      background-color: black;
      border-radius: 50%;
      z-index: 998;
      pointer-events: none;
      transition: width 3s ease, height 3s ease, opacity 0.5s ease;
      opacity: 0;
    }
    #circle-transition.active {
      width: 200vw;
      height: 200vh;
      opacity: 1;
    }
    #video-counter {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 8px;
      z-index: 999;
      transition: opacity 0.4s ease;
    }
    #video-counter.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Bot√≥n para iniciar -->
  <button id="play-button" onclick="startExperience()">‚ñ∂Ô∏è Actuaci√≥n del jugador 16 de la UNLAM</button>

  <!-- Contador de video -->
  <div id="video-counter" class="hidden">
    <span id="current-index">0</span> / <span id="total-videos">0</span>
  </div>

  <!-- Reproductor de YouTube -->
  <div id="player"></div>

  <!-- Reproductor oculto de SoundCloud (con repeat activado) -->
  <iframe id="soundcloud-player"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2101629879&auto_play=false&visual=false&show_comments=false&hide_related=true&show_user=false&show_reposts=false&show_teaser=false&buying=false&download=false&sharing=false&repeat=1"
    allow="autoplay">
  </iframe>

  <!-- Efecto de transici√≥n circular -->
  <div id="circle-transition"></div>

  <!-- Carga de YouTube Player API -->
  <script src=" https://www.youtube.com/player_api "></script>

  <script>
    const videos = [    
      { start: 100,   end: 105 },
      { start: 149,   end: 153 },
      { start: 194,   end: 197 },
      { start: 378,   end: 381 },
      { start: 694,   end: 699 },
      { start: 781,   end: 788 },
      { start: 885,   end: 888 },
      { start: 1114,  end: 1117 },
      { start: 1174,  end: 1179 },
      { start: 1445,  end: 1448 },
      { start: 1480,  end: 1484 },
      { start: 1735,  end: 1739 },
      { start: 2315,  end: 2319 },
      { start: 2351,  end: 2360 },
      { start: 2666,  end: 2670 },
      { start: 2751,  end: 2763 },
      { start: 2856,  end: 2870 },
      { start: 2935,  end: 2939 },
      { start: 3473,  end: 3476 },
      { start: 3510,  end: 3515 },
      { start: 3756,  end: 3762 },
      { start: 3826,  end: 3831 },
      { start: 3878,  end: 3886 },
      { start: 4072,  end: 4077 },
      { start: 4211,  end: 4217 },
      { start: 4243,  end: 4247 },
      { start: 4313,  end: 4316 },
      { start: 4365,  end: 4373 },
      { start: 4403,  end: 4410 },
      { start: 4496,  end: 4502 },
      { start: 4525,  end: 4530 },
      { start: 4565,  end: 4572 },
      { start: 4577,  end: 4582 },
      { start: 4773,  end: 4781 },
      { start: 4816,  end: 4823 },
      { start: 5382,  end: 5388 },
      { start: 5484,  end: 5490 },
      { start: 5556,  end: 5561 },
      { start: 5606,  end: 5613 },
      { start: 5688,  end: 5693 },
      { start: 5772,  end: 5782 },
      { start: 5961,  end: 5966 },
      { start: 6028,  end: 6034 },
      { start: 6040,  end: 6044 },
      { start: 6113,  end: 6118 },
      { start: 6542,  end: 6548 },
    ];

    let currentIndex = 0;
    let player;
    let soundCloudIframe;
    let totalVideos = videos.length;

    function updateCounter() {
      const currentEl = document.getElementById("current-index");
      const totalEl = document.getElementById("total-videos");
      if (currentEl && totalEl) {
        currentEl.textContent = currentIndex + 1;
        totalEl.textContent = totalVideos;
      }
    }

    function startExperience() {
      document.getElementById("play-button").style.display = "none";
      requestFullscreen();

      soundCloudIframe = document.getElementById("soundcloud-player");

      setTimeout(() => {
        if (soundCloudIframe && soundCloudIframe.contentWindow) {
          console.log("Intentando reproducir SoundCloud y ajustar volumen...");
          soundCloudIframe.contentWindow.postMessage(JSON.stringify({ method: 'play' }), '*');
          setTimeout(() => {
            soundCloudIframe.contentWindow.postMessage(JSON.stringify({ method: 'setVolume', value: 30 }), '*');
            console.log("Mensajes de play y volumen enviados a SoundCloud.");
          }, 100);
        } else {
          console.error("SoundCloud iframe o contentWindow no encontrado.");
        }
      }, 200);

      const circle = document.getElementById("circle-transition");
      circle.classList.add("active");

      setTimeout(() => {
        if (!player) {
          player = new YT.Player('player', {
            videoId: 'EOACeVCXGfI',
            playerVars: {
              autoplay: 1,
              controls: 1,
              start: videos[0].start,
              end: videos[0].end || undefined,
              rel: 0,
              fs: 1,
              playsinline: 1
            },
            events: {
              'onStateChange': onStateChange
            }
          });
        } else {
          const firstVideo = videos[0];
          player.loadVideoById({
            videoId: 'EOACeVCXGfI',
            startSeconds: firstVideo.start,
            endSeconds: firstVideo.end || undefined
          });
        }

        document.getElementById("total-videos").textContent = totalVideos;
        document.getElementById("video-counter").classList.remove("hidden");
        updateCounter();

        setTimeout(() => {
          circle.classList.remove("active");
        }, 150);
      }, 1200);
    }

    function onStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        const currentVideoData = videos[currentIndex];
        const duration = (currentVideoData.end || (currentVideoData.start + player.getDuration())) - currentVideoData.start;
        if (window.nextVideoTimeout) clearTimeout(window.nextVideoTimeout);
        window.nextVideoTimeout = setTimeout(nextVideo, duration * 1000);
      }
    }

    function nextVideo() {
      if (window.nextVideoTimeout) clearTimeout(window.nextVideoTimeout);

      const circle = document.getElementById("circle-transition");
      circle.classList.add("active");

      setTimeout(() => {
        currentIndex++;

        if (currentIndex < videos.length) {
          const current = videos[currentIndex];
          player.loadVideoById({
            videoId: 'EOACeVCXGfI',
            startSeconds: current.start,
            endSeconds: current.end || undefined
          });
          updateCounter();
        } else {
          // Detener SoundCloud al finalizar todos los videos
          if (soundCloudIframe && soundCloudIframe.contentWindow) {
            soundCloudIframe.contentWindow.postMessage(JSON.stringify({ method: 'pause' }), '*');
            console.log("M√∫sica pausada, reproducci√≥n completada.");
          }
          circle.classList.remove("active");
          setTimeout(() => alert("‚úÖ ¬°Todos los videos han sido reproducidos!"), 200);
        }

        setTimeout(() => {
          circle.classList.remove("active");
        }, 150);
      }, 1200);
    }

    function requestFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen().catch(err => console.log(`Error al intentar pantalla completa: ${err.message} (${err.name})`));
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    // Reiniciar m√∫sica si termina antes de tiempo
    window.addEventListener('message', function(e) {
      const playerOrigin = 'https://w.soundcloud.com ';
      if (e.origin !== playerOrigin) return;

      let data;
      try {
        data = JSON.parse(e.data);
      } catch (err) {
        return;
      }

      if (data.event === 'finish') {
        console.log("üé∂ Canci√≥n terminada. Reiniciando...");
        soundCloudIframe.contentWindow.postMessage(JSON.stringify({ method: 'play' }), '*');
      }
    });
  </script>
</body>
</html>
