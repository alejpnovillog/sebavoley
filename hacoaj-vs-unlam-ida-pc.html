<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>UNLAM VS GEI</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #soundcloud-player {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }
    #play-button {
      position: absolute;
      z-index: 999;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background-color: rgba(255, 85, 0, 0.9);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #play-button:hover {
      background-color: #e64d00;
    }
    #circle-transition {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      background-color: black;
      border-radius: 50%;
      z-index: 998;
      pointer-events: none;
      transition: width 3s ease, height 3s ease, opacity 0.5s ease;
      opacity: 0;
    }
    #circle-transition.active {
      width: 200vw;
      height: 200vh;
      opacity: 1;
    }
    #video-counter {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 8px;
      z-index: 999;
      transition: opacity 0.4s ease;
    }
    #video-counter.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <button id="play-button" onclick="startExperience()">▶️ Actuación del jugador 16 de la UNLAM</button>
  <div id="video-counter" class="hidden"><span id="current-index">0</span> / <span id="total-videos">0</span></div>
  <div id="player"></div>
  <iframe id="soundcloud-player"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2101629879&auto_play=false&visual=false&show_comments=false&hide_related=true&show_user=false&show_reposts=false&show_teaser=false&buying=false&download=false&sharing=false"
    allow="autoplay">
  </iframe>
  <div id="circle-transition"></div>
  <script src=" https://www.youtube.com/player_api "></script>

  <script>

    const videos = [
      { start: 337, end: 341 },     // 5:37 - 5:41
      { start: 608, end: 613 },     // 10:08 - 10:13
      { start: 741, end: 746 },     // 12:21 - 12:26
      { start: 1170, end: 1175 },   // 19:30 - 19:35
      { start: 1327, end: 1330 },   // 22:07 - 22:10
      { start: 1449, end: 1453 },   // 24:09 - 24:13
      { start: 1774, end: 1778 },   // 29:34 - 29:38
      { start: 1876, end: 2000 },   // 31:16 - 32:20
      { start: 2205, end: 2211 },   // 36:45 - 36:51
      { start: 2310, end: 2315 },   // 38:30 - 38:35
      { start: 2354, end: 2361 },   // 39:14 - 39:21
      { start: 2939, end: 2944 },   // 48:59 - 49:04
      { start: 3311, end: 3314 },   // 55:11 - 55:14
      { start: 3387, end: 3391 },   // 56:27 - 56:31
      { start: 3784, end: 3790 },   // 1:07:04 - 1:07:10
      { start: 4763, end: 4768 },   // 1:19:23 - 1:19:28
      { start: 4952, end: 4956 },   // 1:23:32 - 1:23:36
      { start: 5165, end: 5170 },   // 1:26:05 - 1:26:10
      { start: 5220, end: 5225 },   // 1:27:00 - 1:27:05
      { start: 5357, end: 5361 },   // 1:29:17 - 1:29:21
      { start: 5644, end: 5649 },   // 1:34:04 - 1:34:09
      { start: 6762, end: 6768 },   // 1:52:42 - 1:52:48
      { start: 6988, end: 6993 },   // 1:57:28 - 1:57:33
      { start: 6999, end: 7002 },   // 1:58:19 - 1:58:22
      { start: 7172, end: 7179 },   // 1:59:32 - 1:59:39
      { start: 7607, end: 7612 },   // 2:06:47 - 2:06:52
      { start: 7691, end: 7695 },   // 2:08:11 - 2:08:15
      { start: 8392, end: 8397 },   // 2:19:52 - 2:19:57
      { start: 8933, end: 8937 },   // 2:28:53 - 2:28:57
      { start: 9075, end: 9078 },   // 2:31:15 - 2:31:18
    ];




    let currentIndex = 0;
    let player;
    let soundCloudIframe;
    let soundLoopInterval;
    const totalVideos = videos.length;

    function updateCounter() {
      const currentEl = document.getElementById("current-index");
      const totalEl = document.getElementById("total-videos");
      if (currentEl && totalEl) {
        currentEl.textContent = currentIndex + 1;
        totalEl.textContent = totalVideos;
      }
    }

    function restartSoundCloud() {
      if (soundCloudIframe && soundCloudIframe.contentWindow) {
        console.log("Reproduciendo nuevamente SoundCloud...");
        soundCloudIframe.contentWindow.postMessage(JSON.stringify({ method: 'seekTo', value: 0 }), '*');
        soundCloudIframe.contentWindow.postMessage(JSON.stringify({ method: 'play' }), '*');
        setTimeout(() => {
          soundCloudIframe.contentWindow.postMessage(JSON.stringify({ method: 'setVolume', value: 30 }), '*');
        }, 100);
      }
    }

    function startSoundCloudLoop(durationSeconds = 180) {
      restartSoundCloud();
      soundLoopInterval = setInterval(restartSoundCloud, durationSeconds * 1000);
    }

    function startExperience() {
      document.getElementById("play-button").style.display = "none";
      requestFullscreen();

      soundCloudIframe = document.getElementById("soundcloud-player");

      // Iniciar SoundCloud
      setTimeout(() => {
        if (soundCloudIframe && soundCloudIframe.contentWindow) {
          soundCloudIframe.contentWindow.postMessage(JSON.stringify({ method: 'play' }), '*');
          setTimeout(() => {
            soundCloudIframe.contentWindow.postMessage(JSON.stringify({ method: 'setVolume', value: 30 }), '*');
          }, 100);
        } else {
          console.error("SoundCloud iframe no encontrado.");
        }
      }, 200);

      // Reiniciar música cada 180 segundos (ajustable)
      startSoundCloudLoop(180); // Cambia este valor si tu pista dura más o menos

      const circle = document.getElementById("circle-transition");
      circle.classList.add("active");

      setTimeout(() => {
        if (!player) {
          player = new YT.Player('player', {
            videoId: 'RHUrysC2FRM',
            playerVars: {
              autoplay: 1,
              controls: 1,
              start: videos[0].start,
              end: videos[0].end || undefined,
              rel: 0,
              fs: 1,
              playsinline: 1
            },
            events: {
              'onStateChange': onStateChange
            }
          });
        } else {
          const firstVideo = videos[0];
          player.loadVideoById({
            videoId: 'RHUrysC2FRM',
            startSeconds: firstVideo.start,
            endSeconds: firstVideo.end || undefined
          });
        }

        document.getElementById("total-videos").textContent = totalVideos;
        document.getElementById("video-counter").classList.remove("hidden");
        updateCounter();

        setTimeout(() => {
          circle.classList.remove("active");
        }, 150);
      }, 1200);
    }

    function onStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        const currentVideoData = videos[currentIndex];
        const duration = (currentVideoData.end || (currentVideoData.start + player.getDuration())) - currentVideoData.start;
        if (window.nextVideoTimeout) clearTimeout(window.nextVideoTimeout);
        window.nextVideoTimeout = setTimeout(nextVideo, duration * 1000);
      }
    }

    function nextVideo() {
      if (window.nextVideoTimeout) clearTimeout(window.nextVideoTimeout);
      const circle = document.getElementById("circle-transition");
      circle.classList.add("active");
      setTimeout(() => {
        currentIndex++;
        if (currentIndex < videos.length) {
          const current = videos[currentIndex];
          player.loadVideoById({
            videoId: 'RHUrysC2FRM',
            startSeconds: current.start,
            endSeconds: current.end || undefined
          });
          updateCounter();
          setTimeout(() => {
            circle.classList.remove("active");
          }, 150);
        } else {
          circle.classList.remove("active");
          alert("✅ ¡Todos los videos han sido reproducidos!");
        }
      }, 1200);
    }

    function requestFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen().catch(err => console.log(`Error pantalla completa: ${err.message}`));
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
